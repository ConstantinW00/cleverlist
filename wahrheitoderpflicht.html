<div class="row">

    <div class="card" id="card1" style="padding-bottom: 28%">

        <div id="nameneintrag">

        <text id="aufgabetxt">Aufgabe:</text>

            <text id="punkte"></text>
            <text id="aufgabe"></text>
            <button id="geschafft">Geschafft</button>   
            <button id="trinken">Fail</button>

        <img id="ende" src="pictures/endpfeil.png">
