<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/m-design80.css" />
    <link rel="SHORTCUT ICON" href="pictures/tab.jpg" type="image/x-icon">
    <title>Das 80er-Trinkspiel</title>
    <script language="javascript" type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type = "text/javascript" src = "javascript/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="javascript/m-system80.js"></script>
    <script type="text/javascript" src="javascript/aufgaben80ertrinkspiel.js"></script>

</head>

    <body> 
<div class="header">
  <h1 id="uebertxt" style="color: #dddfd4">8Oer Trinkspiel</h1>
  <p id="untertxt" style="color: lightgray; opacity: 0.8">Willkommen beim <br>-8Oer Trinkspiel-</p>
</div>

<div class="row">
  <div class="midcolumn" style="width: 100%;">
    <div class="card" id="card1">
       <button id="eintritt">Spielen</button>
    </div>
    <div class="card" id="card2">
        <text id="ueberanzahl">Spieler:</text><br>
        <input id="spielerzahl" placeholder="(2-6)" type="text">
        <button id="check">OK</button>
            <div id="namensfelder">
                <input maxlength="5" id="namensfeld1" placeholder="Spielername">
                <input maxlength="5" id="namensfeld2" placeholder="Spielername">
                <input maxlength="5" id="namensfeld3" placeholder="Spielername">
                <input maxlength="5" id="namensfeld4" placeholder="Spielername">
                <input maxlength="5" id="namensfeld5" placeholder="Spielername">
                <input maxlength="5" id="namensfeld6" placeholder="Spielername">
            </div>
        <button id="start">Spielen</button>
    </div>
    <div class="card" id="card3">
        <text id="dranist">Dran ist:</text><text id="aktspieler"></text>
        <br>
        <div id="spielfeld">
            <button id="los">Los</button>
            <div id="spielflaeche">
                <div id="nummerkasten">
                    <text id="punkteuebertxt"></text>
                    <text id="anzeigeaktpunkte"></text>
                </div>
            </div>
            <div id="wuerfel">
                <text id="hinweistext">Zum Würfeln tippen</text>
                <img id="1" src="pictures/wuerfeleins.jpg" width="100%" height="100%">
                <img id="2" src="pictures/wuerfelzwei.jpg" width="100%" height="100%">
                <img id="3" src="pictures/wuerfeldrei.jpg" width="100%" height="100%">
                <img id="4" src="pictures/wuerfelvier.jpg" width="100%" height="100%">
                <img id="5" src="pictures/wuerfelfuenf.jpg" width="100%" height="100%">
                <img id="6" src="pictures/wuerfelsechs.jpg" width="100%" height="100%">
            </div>
        </div>
        <div id="aufgabe">
            <text id="aktaufgabe"></text>
        </div>
        <button id="weiter" onclick="schutzaus()">Nächster Spieler</button>
        <button id="ausgaben" onclick="ausgaben()">Wer ist wo?</button>
    </div>
    <div class="card" id="card4">
        <div id="ergebnis">
            <ol id="ergebnissortiert">
                
            </ol>
        </div>
        <button id="home">Home</button>
        <button id="nochmal">Nochmal</button>
    </div>
  </div>
</div>

</div>
